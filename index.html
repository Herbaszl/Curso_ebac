<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulário de Registro</title>
</head>
<body>
    <header>
    <div class=container>
        <h1>Olá! Cadastre-se em nossa rede</h1>
    </div>
</header>
    <div class="container">
        <form>
            <label class="form-label" for="nome">Nome completo:</label>
            <input class="form-control form-control sm" type="text" id="nome" name="nome" />
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control form-control sm" type="email" id="email" name="email" />
            <label class="form-label" for="telefone">Telefone:</label>
            <input class="form-control form-control sm" type="tel" id="telefone" name="telefone" />
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JScript/jquery.mask.min.js"></script>
    <script src="./JScript/jquery.validate.min.js"></script>
    <script src="./JScript/messages_pt_BR.min.js"></script>
    <script src="./JScript/main.js"></script>
</body>
</html>
